<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>AMPARA – Mi cuenta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Reutilizamos estilos del header + estilos propios -->

    <link rel="stylesheet" href="ampara.css" />
    <link rel="stylesheet" href="Pie.css" />
    <link rel="stylesheet" href="menu_hamburguesa.css" />
    <link rel="stylesheet" href="mi_cuenta.css" />
  </head>

  <body>
    <header class="navbar">
      <div class="nav-left">
        <img src="image/logo_morado.png" class="nav-logo" alt="Logo Ampara" />
      </div>

      <nav class="nav-links">
        <!-- AQUÍ CAMBIAS LOS LINKS SEGÚN LA PÁGINA -->
        <a href="#" class="btn-sos">SOS</a>
        <a href="servicios.html">Servicios</a>
        <a href="#">Articulos</a>
        <a href="nosotros.html">Nosotros</a>
      </nav>

      <div class="nav-right">
        <!-- opcional: botón cuenta -->
        <a href="#" class="btn-cuenta">Mi cuenta</a>

        <button
          class="btn-burger"
          aria-label="Abrir menú"
          aria-expanded="false"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>

    <!-- MENÚ MÓVIL -->
    <aside class="mobile-menu" aria-hidden="true">
      <div class="mobile-menu-panel">
        <div class="mobile-menu-header">
          <div class="user-avatar">F</div>

          <div class="user-info">
            <p class="user-name">Fab Q</p>
            <a href="mi_cuenta.html" class="user-link">Ver mi perfil</a>
          </div>

          <button class="btn-close" aria-label="Cerrar menú">✕</button>
        </div>

        <nav class="mobile-menu-links">
          <!-- AQUÍ TAMBIÉN CAMBIAS LOS LINKS SEGÚN LA PÁGINA -->

          <a href="servicios.html">Servicios</a>
          <a href="#">Articulos</a>
          <a href="nosotros.html">Nosotros</a>
        </nav>
      </div>
    </aside>

    <section class="section-services">
        <div class="div-services">
            <div class="service">
                <img src="image/servicio-ayuda.png" alt="servicio"/>
                <div class="container">
                    <div class="txt">
                        <p>Servicios de emergencia y ayuda inmediata</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- PIE DE PÁGINA -->
    <section id="footer">
      <footer class="footer">
        <div class="footer-container">
          <!-- Logo y nombre de sitio -->
          <div class="footer-brand">
            <img
              src="icons/logo_ampara_footer.png"
              alt="Logo Ampara"
              class="footer-logo"
            />
            <small>© 2025 Todos los derechos reservados</small>
          </div>

          <!-- Enlaces legales -->
          <div class="footer-links">
            <h4>Legal</h4>
            <a href="/Documentos/politicaprivacidad.pdf">
              Política de Privacidad
            </a>
            <a href="/Documentos/terminosycondiciones.pdf">
              Términos y Condiciones
            </a>
            <a href="/Documentos/LeyProteccionDatos.pdf">
              Protección de Datos
            </a>
          </div>

          <!-- Redes sociales -->
          <div class="footer-social">
            <h4>Síguenos</h4>
            <a href="#"
              ><img src="icons/facebook.png" alt="Facebook" class="social-icon"
            /></a>
            <a href="#"
              ><img
                src="icons/instagram.png"
                alt="Instagram"
                class="social-icon"
            /></a>
            <a href="#"
              ><img src="icons/youtube.png" alt="Youtube" class="social-icon"
            /></a>
            <a href="#"
              ><img src="icons/twitter.png" alt="Twitter" class="social-icon"
            /></a>
          </div>
        </div>
      </footer>
    </section>
    <script src="menu_hamburguesa.js"></script>
    <script src="mi_cuenta.js"></script>
  </body>
</html>
